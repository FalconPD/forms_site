{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md"><h2 class="text-center mt-3">My Field Trips</h2></div>
</div>
<div class="row">
    <ul>
    {% for status, text, count in status_text_count %}
        <li>
            <a href={% url "field_trips:list" status %}>
                {{ text }} ({{ count }})
            </a>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
