<form action="{% url 'field_trips:admin_index' %}" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-2">
            {% include "field_trips/forms/form_group.html" with field=option_form.window_open %}
        </div>
        <div class="col-sm">
            {% include "field_trips/forms/form_group.html" with field=option_form.window_start %}
        </div>
        <div class="col-sm">
            {% include "field_trips/forms/form_group.html" with field=option_form.window_end %}
        </div>
    </div>
    <div class="row">
        <div class="col-md text-center">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
