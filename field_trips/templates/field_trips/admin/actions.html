<form action="{% url 'field_trips:admin_action' %}" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-2">
            {% include "field_trips/forms/form_group.html" with field=action_form.archive %}
        </div>
        <div class="col-sm">
            {% include "field_trips/forms/form_group.html" with field=action_form.date %}
        </div>
    </div>
    <div class="row">
        <div class="col-md text-center">
            <button type="submit" class="btn btn-primary">
                Perform Actions
            </button>
        </div>
    </div>
</form>
